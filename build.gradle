plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'fx.HelloFx'
group 'agata.ciolek.info'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // niestety biblioteka nie jest dostÄ™pna w maven
    implementation files('libs/hexagons.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
